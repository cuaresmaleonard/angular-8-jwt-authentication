<!-- loader -->
<div id="spinner-front" class="spinner-grow" role="status" *ngIf="loader">
  	<span class="sr-only">Loading...</span>
</div>
<div id="spinner-back" *ngIf="loader"></div>

<div class="page-header">
	<div class="container-fluid">
		<h2 class="h5 no-margin-bottom">Profile</h2>
	</div>
</div>

<section id="analytics-pin-search" class="no-padding-top no-padding-bottom">
	<div class="container-fluid">
		<div class="row">
	        	<div class="col-lg-6">
	  				<div class="block margin-bottom-sm" style="margin-bottom: unset !important;">
	  					<div class="title"><strong>Analytics Pinned Accounts</strong></div>

	  					<div class="input-group mb-3">
	  					  <input type="text" class="form-control" placeholder="Account number" aria-label="Recipient's username" aria-describedby="basic-addon2" [(ngModel)]="account_number" [disabled]="pinned_list_length >= 50">
	  					  <div class="input-group-append">
	  					    <button class="btn btn-outline-secondary" type="button" [disabled]="pinned_list_length >= 50" (click)="insertPinnedAnalytics(account_number)">Add</button>
	  					  </div>
	  					</div>

	  					<div class="table-responsive"> 
	  						<table  class="table table-sm table-striped table-bordered text-center">
	  							<tbody>
	  								<tr>
	  									<th style="width: 25%;">Actions</th>
	  									<th style="width: 25%;">Acct No</th>
	  									<th style="width: 75%;">Acct Name</th>
	  								</tr>
	  							</tbody>
	  							<tbody *ngIf="pinned_list_paginated">

	  								<tr *ngFor='let pinned of pinned_list' >
	  									<td>
	  										<button type="button" class="btn btn-sm btn-danger" (click)="deletePinnedAnalytics(pinned);">Delete</button>
	  									</td>
	  									<th>{{pinned.account_number}}</th>
	  									<td>{{pinned.account_name}}</td>
	  								</tr>
	  							</tbody>
	  							<tbody *ngIf="pinned_list_length == 0">
	  								<tr>
	  									<td colspan="3">
  									 		No data to display
	  									</td>
	  								</tr>
	  							</tbody>
	  						</table>
	  						<br>
	  						<p *ngIf="pinned_list_length > 0">Displaying page {{pinned_list_page+1}} of {{pinned_list_length}}</p>
	  						<nav aria-label="Page navigation example">
	  						  <ul class="pagination justify-content-end" style="cursor: pointer;">
	  						    <li class="page-item" [ngClass]="{'disabled': page_index == 0 }">
	  						      <button class="page-link" tabindex="-1" (click)="paginateNum(page_index-1)">Previous</button>
	  						    </li>
	  						    <li class="page-item" [ngClass]="{'active': i == page_index }" *ngFor="let account of pinned_list_paginated | keyvalue;index as i "><button class="page-link" (click)="paginateNum(i)">{{i+1}}</button></li>
	  						    <li class="page-item" [ngClass]="{'disabled': page_index == pinned_list_length - 1 }">
	  						      <button class="page-link" (click)="paginateNum(page_index+1)">Next</button>
	  						    </li>
	  						  </ul>
	  						</nav>
	  					</div>
	  				</div>
	          	</div>
  	        	<div class="col-lg-4">
  	        		<div class="block margin-bottom-sm" style="margin-bottom: unset !important;">
  	        			<div class="title"><strong>Profile Avatar</strong></div>
  	        			<div class="table-responsive"> 
		  					<div class="card-deck" style="width: 100%;">
		  					  <div class="card" [ngClass]="{'card-profile': avatar.selected }" *ngFor='let avatar of profile_avatar' (click)="avatarSelect(avatar)">
		  					    <img class="card-img-top" src="nms_mobile/assets/image/{{avatar.filename}}" alt="Card image cap">
		  					    <div class="card-body">
		  					      <h5 class="card-title">{{avatar.gender}}</h5>
		  					      <!-- <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p> -->
		  					      <p class="card-text" *ngIf="avatar.selected"><small class="text-muted">Selected</small></p>
		  					    </div>
		  					  </div>

		  					</div>
		  				</div>
		  			</div>
  	          	</div>
	  	</div>
	</div>
</section>
<br>
